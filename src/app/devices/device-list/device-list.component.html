<table mat-table [dataSource]="devices">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="hostname">
    <th mat-header-cell *matHeaderCellDef> Hostname </th>
    <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
  </ng-container>
  <ng-container matColumnDef="auth">
    <th mat-header-cell *matHeaderCellDef> Authentication Method </th>
    <td mat-cell *matCellDef="let element"> {{element.auth}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="handleConnect(element.id)">
        <mat-icon>call</mat-icon>
      </button>
      <button mat-button (click)="handleRemove(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
