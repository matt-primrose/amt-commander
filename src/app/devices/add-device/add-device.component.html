<mat-toolbar>
  <div class="header">
    <span>Add New Device</span>
  </div>
</mat-toolbar>
<div class="footer">
  <button mat-button (click)="addDevice()">
    <mat-icon>add</mat-icon>
    <span>Add Device</span>
  </button>
  <button mat-button (clear)="closeDialog()">
    <mat-icon>clear</mat-icon>
    <span>Cancel</span>
  </button>
</div>
